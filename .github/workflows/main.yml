name: Fetch RSS and Update XML

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml
    - name: Create url_and_xmls.json file
      run: echo '${{ github.workspace }}/url_and_xmls.json' > url_and_xmls.json
    - name: Run script
      run: python makeRSS_GoogleNews.py


name: RSS Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install requests lxml

      - name: Run script to create XML
        run: python makeRSS_GoogleNews.py

      - name: Push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Updated XML with new RSS entries" &&
            git push https://${{ secrets.MY_SECRET_TOKEN }}@github.com/kh5402/makeRSS_GoogleNews.git
          )

